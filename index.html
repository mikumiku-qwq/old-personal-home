<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" />
		<base target="_blank">
		<title>22c的个人主页</title>
		<link rel="stylesheet" href="https://unpkg.com/mdui@1.0.2/dist/css/mdui.min.css">
	</head>
	<body class="mdui-theme-layout-auto mdui-theme-primary-amber mdui-theme-amber-accent">
		<header class="mdui-appbar">
			<div class="mdui-toolbar mdui-color-theme">
				<a href="#" class="mdui-btn mdui-ripple mdui-btn-icon" target="_self" mdui-drawer="{target: '#menu'}">
					<i class="mdui-icon material-icons">&#xe5d2;</i>
				</a>
				<span class="mdui-typo-title" id="title">22c的个人主页</span>
				<div class="mdui-toolbar-spacer"></div>
				<a href="javascript:;" class="mdui-btn mdui-ripple mdui-btn-icon" id="account">
					<i class="mdui-icon material-icons" mdui-tooltip="{content: 'test'}">links</i>
				</a>
			</div>
		</header>

		<div class="mdui-drawer mdui-drawer-close mdui-drawer-full-height mdui-a-2" id="menu">
			<ul class="mdui-list">
				<li class="mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons">image</i>
					<div class="mdui-list-item-content">Inbox</div>
				</li>
				<li class="mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons">send</i>
					<div class="mdui-list-item-content">Outbox</div>
				</li>
				<li class="mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons">delete</i>
					<div class="mdui-list-item-content">Trash</div>
				</li>
				<li class="mdui-list-item mdui-ripple">
					<i class="mdui-list-item-icon mdui-icon material-icons">error</i>
					<div class="mdui-list-item-content">Spam</div>
				</li>
			</ul>
		</div>

		<div class="mdui-container">
			<div class="mdui-row">
				<br />
				<div class="mdui-card">

					<!-- 卡片的媒体内容，可以包含图片、视频等媒体内容，以及标题、副标题 -->
					<div class="mdui-card-media">
						<img src="http://wbldxzfe230.wdfiles.com/local--files/main%3Astart/header-image-smaill.jpg" />
                  
						<!-- 卡片的标题和副标题 -->
                      <div class="mdui-card-media-covered">
						<div class="mdui-card-primary">
							<div class="mdui-card-primary-title">yu22c</div>
							<div class="mdui-card-primary-subtitle">OwO</div>
						</div>
                      </div>
                      
					</div>

					<!-- 卡片的内容 -->
					<div class="mdui-card-content">前端废物，会一点HTML和CSS</div>

					<!-- 卡片的按钮 -->
					<div class="mdui-card-actions">
						<a href="https://blog.yu22c.tk" class="mdui-btn mdui-ripple">博客</a>
						<a href="https://yu22c.wikidot.com" class="mdui-btn mdui-ripple">旧个人站</a>
					</div>

				</div>

				<div class="mdui-panel" mdui-panel>

					<div class="mdui-panel-item">
						<div class="mdui-panel-item-header">
							<div class="mdui-panel-item-title">友链</div>
							<i class="mdui-panel-item-arrow mdui-icon material-icons">keyboard_arrow_down</i>
						</div>
						<div class="mdui-panel-item-body">
							<ul class="mdui-list">
                              <a href="https://helloos.eu.org">
								<li class="mdui-list-item mdui-ripple">
									<div class="mdui-list-item-avatar">
										<img src="https://cdn.luogu.com.cn/upload/image_hosting/zchrutle.png" />
									</div>
									<div class="mdui-list-item-content">
                                      <div class="mdui-list-item-title">HelloOSMe</div>
                                      <div class="mdui-list-item-text mdui-list-item-one-line">我们探索宇宙的唯一目的，是为了更好的了解自己。</div>
                                    </div>
								</li>
                              </a>
                              <a href="https://www.ceteaonia.com/">
								<li class="mdui-list-item mdui-ripple">
									<div class="mdui-list-item-avatar">
										<img src="http://www.wikidot.com/avatar.php?userid=8602060" />
									</div>
									<div class="mdui-list-item-content">
                                      <div class="mdui-list-item-title">Ceteaonia</div>
                                      <div class="mdui-list-item-text">好像没有简介( ￣д￣;)
								</li>
                              </a>
							</ul>
						</div>
					</div>

				</div>

			</div>
		</div>

		<script src="https://unpkg.com/mdui@1.0.2/dist/js/mdui.min.js"></script>
	</body>
</html>
